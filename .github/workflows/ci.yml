
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Cache backend dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-backend-${{ hashFiles('back/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-backend-

    - name: Install backend dependencies
      run: |
        cd runtime
        python -m pip install --upgrade pip
        pip install -r requirements.txt

  test-backend:
    runs-on: ubuntu-latest
    needs: build-backend

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Cache backend dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-backend-${{ hashFiles('back/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-backend-

    - name: Install backend dependencies
      run: |
        cd back
        pip install -r requirements.txt

    - name: Run backend tests
      run: |
        cd runtime
        pytest

  build-frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Cache frontend dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-frontend-${{ hashFiles('front/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-frontend-

    - name: Install frontend dependencies
      run: |
        cd front
        python -m pip install --upgrade pip
        pip install -r requirements.txt

  test-frontend:
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Cache frontend dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-frontend-${{ hashFiles('front/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-frontend-

    - name: Install frontend dependencies
      run: |
        cd front
        pip install -r requirements.txt

    - name: Run frontend tests
      run: |
        cd front
        pytest
